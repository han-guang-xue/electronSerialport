  <!-- 退出登录提示模态框 -->
  <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="fdtitle">确定退出?</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            取消
          </button>
          <button type="button" class="btn btn-primary exit">确定</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 用户修改密码模态框 -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            修改 admin 账户密码
          </h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">旧密码:</label>
              <input type="password" class="form-control" id="recipient-name" placeholder="请输入旧密码" />
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">新密码:</label>
              <input type="password" class="form-control" id="recipient-name" placeholder="请输入新密码" />
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">新密码:</label>
              <input type="password" class="form-control" id="recipient-name" placeholder="再次输入新密码" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            取消
          </button>
          <button type="button" class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>
